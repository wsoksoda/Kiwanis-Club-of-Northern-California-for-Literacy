<h1>Edit Event</h1>

<div class="row">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="event!.title" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="event!.description" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="tel" class="form-control" id="address" [(ngModel)]="event!.address" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">isLiteracyClubAttending</label>
                <input type="checkbox" id="attending" [(ngModel)]="event!.isLiteracyClubAttending" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="form-group">
                        <input type="datetime-local" [ngModel] ="event!.startDate | date:'yyyy-MM-dd hh:mm'" (ngModelChange)="event!.startDate = $event" [ngModelOptions]="{ standalone: true}">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="datetime-local" [ngModel] ="event!.endDate | date:'yyyy-MM-dd hh:mm'" (ngModelChange)="event!.endDate = $event" [ngModelOptions]="{ standalone: true}">
                    </div>
                </div>
            </div>


            <button type="submit" class="btn btn-primary mt-3" (click)="save()">Submit</button>


        </form>
    </div>
</div>
