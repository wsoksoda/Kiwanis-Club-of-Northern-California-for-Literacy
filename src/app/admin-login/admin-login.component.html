<div class="body">
  <h1> Admin Login</h1>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" class="form-control" id="exampleInputEmail1" #username aria-describedby="emailHelp"
        placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" #password placeholder="Password">
    </div>
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-light" (click)=authenticate(username.value,password.value)>Submit</button>
    </div>
  </form>
</div>
